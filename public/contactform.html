<form 
  data-netlify="true" 
  name="contact" 
  method="POST"
  hidden
>
  <fieldset name="Anrede">
    <legend>Anrede</legend>
    <label>
      <input 
        type="radio" 
        name="Anrede" 
        value="Frau" 
      />Frau
    </label>
    <label>
      <input 
        type="radio" 
        name="Anrede" 
        value="Herr" 
      />Herr
    </label>
    <label>
      <input 
        type="radio" 
        name="Anrede" 
        value="Divers" 
      />Divers
    </label>
  </fieldset>
  <label for="78">
    <input 
      type="text" 
      name="Vorname" 
      placeholder="Vorname"
      id="78" 
    />Vorname
  </label>
  <label for="79">
    <input 
      type="text" 
      name="Nachname" 
      placeholder="Nachname"
      id="79" 
    />Nachname
  </label>
  <label for="80">
    <input 
      type="email" 
      name="E-Mail" 
      placeholder="E-Mail"
      id="80" 
    />E-Mail
  </label>
  <label for="81">
    <input 
      type="text" 
      name="Telefonnummer" 
      placeholder="Telefonnummer (optional)" 
      id="81" 
    />Telefonnummer (optional)
  </label>
  <label for="82">
    <textarea 
      name="Nachricht" 
      placeholder="Nachricht" 
      id="82"
      rows="5"
    ></textarea>Meine Nachricht
  </label>
  <label for="83">
    <input 
      type="checkbox" 
      name="Rückruf" 
      id="83" 
    />Bitte rufen Sie mich für die Terminabsprache zurück.
  </label>
  <label for="84">
    <input 
      type="checkbox" 
      name="Datenschutzerklärung" 
      id="84" 
    />Ich habe die Datenschutzerklärung gelesen und akzeptiert.
  </label>
  <button type="submit">
    Nachricht abschicken
  </button>
</form>
